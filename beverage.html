<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Beverage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Select Your Beverage</h1>
<div id="beverageButtons">
    <button type="button" class="beverage-btn" data-value="dark roast">Dark Roast</button>
    <button type="button" class="beverage-btn" data-value="house blend">House Blend</button>
    <button type="button" class="beverage-btn" data-value="espresso">Espresso</button>

</div>
<form id="beverageForm">
    <button type="submit">Next</button>
</form>

<script src="script.js"></script>
</body>
