<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Condiments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Select Your Condiments</h1>
<div id="condimentButtons">
    <button type="button" class="condiment-btn" data-value="milk">Milk</button>
    <button type="button" class="condiment-btn" data-value="mocha">Mocha</button>
    <button type="button" class="condiment-btn" data-value="soy">Soy</button>
    <button type="button" class="condiment-btn" data-value="whip">Whip</button>
</div>
<form id="condimentsForm">
    <button type="submit">Place Order</button>
</form>

<script src="script.js"></script>
</body>
</html>
